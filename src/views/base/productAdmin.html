    <script>
     var app = angular.module('App', []);
app.controller('postController', ['$scope', '$http', function ($scope, $http) {
    $scope.post = {
        name: '',
        description: '',
        ImageEntity :[]
    };
    $scope.files = [];
    $scope.initAddPost = function () {
        var element = angular.element('#new_post');
        element.modal("show");
    };
    // thêm ekidor
     // publish the the post
     $scope.publishPost = function () {
      var data =$scope.post;
      $http.post('http://localhost:8012/api/product/addProduct', JSON.stringify(data)).then(function (response) {
          if (response) {
           alert(response);
          }
        }, function (response) {
        });  
      };
// thêm cho ảnh
  $scope.$on("fileSelected", function(event, args) {
    var item = args;
    $scope.files.push(item);
    var reader = new FileReader();

    reader.addEventListener("load", function() {
      $scope.$apply(function() {
        item.src = reader.result;
        console.log(reader.result);
        var string  = reader.result;
        var log = string.indexOf(",");
        var srcImage = string.substring(log+1);
        $scope.objectfile ={
          url:''
        }
        $scope.objectfile.url =srcImage;
        $scope.post.ImageEntity.push( $scope.objectfile);
      });
    }, false);
    if (item.file) {
      reader.readAsDataURL(item.file);
    }
  });
}]); 
    </script>
    <script>
      app.directive('ckEditor', function () {
       return {
        require: '?ngModel',
        link: function (scope, elm, attr, ngModel) {
            var ck = CKEDITOR.replace(elm[0]);
            if (!ngModel) return;
            ck.on('pasteState', function () {
                scope.$apply(function () {
                    ngModel.$setViewValue(ck.getData());
                });
            });

            ngModel.$render = function (value) {
                ck.setData(ngModel.$viewValue);
            };
        }
    };
});
app.directive('fileUpload', function() {
  return {
    scope: true, //create a new scope
    link: function(scope, el, attrs) {
      el.bind('change', function(event) {
        var files = event.target.files;
        //iterate files since 'multiple' may be specified on the element
        for (var i = 0; i < files.length; i++) {
          //emit event upward
          scope.$emit("fileSelected", {
            file: files[i]
          });
 
        }
      });
    }
  };
});
